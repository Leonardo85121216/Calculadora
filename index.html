<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main data-theme="dark">
    <div class="calculator">

      <div class="header">

        <div class="headerTittle">

          <h2>Calculadora</h2>

          <button id="themeColorSwitch">Switch Theme Light/Dark</button>

        </div>
        
        <input type="text" name="result" id="result" >

      </div>

      <div class="allKeys">

        <button class="keys" onclick="clean()"> C </button>
        <button class="keys" onclick="insert( '(' )"> ( </button>
        <button class="keys" onclick="insert( ')' )"> ) </button>
        <button class="keys" onclick="insert('/')"> / </button>

        <button class="keys" onclick="insert('7')"> 7 </button>
        <button class="keys" onclick="insert('8')"> 8 </button>
        <button class="keys" onclick="insert('9')"> 9 </button>
        <button class="keys" onclick="insert('*')"> * </button>

        <button class="keys" onclick="insert('4')"> 4 </button>
        <button class="keys" onclick="insert('5')"> 5 </button>
        <button class="keys" onclick="insert('6')"> 6 </button>
        <button class="keys" onclick="insert('-')"> - </button>

        <button class="keys" onclick="insert('1')"> 1 </button>
        <button class="keys" onclick="insert('2')"> 2 </button>
        <button class="keys" onclick="insert('3')"> 3 </button>
        <button class="keys" onclick="insert('+')"> + </button>

        <button class="keys" onclick="insert('0')"> 0 </button>
        <button class="keys" onclick="insert('.')"> . </button>
        <button class="keys" onclick="insert('%')"> % </button>
        <button class="keys" onclick="calc()"> = </button>

      </div>


      <div class="footer">

        <button id="copy">Copy</button>
        <input type="text" name="" id="resultCopy" disabled>
      </div>

    </div>
  </main>
</body>
</html>
